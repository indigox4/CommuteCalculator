<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 20%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="time"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var origin = "7120 Hurontario St, Mississauga, ON L5S 1Z8";//new google.maps.LatLng( location.latitude, location.longitude ); // using google.maps.LatLng class
        var destination = "71 Methuen Ave, York, ON M6S 1Z7";//target.latitude + ', ' + target.longitude; // using string        
        var directionsService = new google.maps.DirectionsService();
        var request = {
          origin: origin, // LatLng|string
          destination: destination, // LatLng|string
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          drivingOptions: {
  	        departureTime: new Date('2018-08-20T16:00:00'),
            trafficModel: google.maps.TrafficModel.BEST_GUESS
          }
        };

        directionsService.route( request, function( response, status ) {
          if ( status === 'OK' ) {
              var point = response.routes[ 0 ].legs[ 0 ];
              alert(point.duration_in_traffic.text);
              //$( '#travel_data' ).html( 'Estimated travel time: ' + point.duration.text + ' (' + point.distance.text + ')' );
          }
        }); 
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3MaQdE7XUHMs8ibUkSDRJM0CimlaPiXI&callback=initMap"
    async defer></script>
  </body>
</html>
